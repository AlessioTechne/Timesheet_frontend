<mat-card
    class="trinta-card all-projects-card mb-25 bg-white border-none d-block"
>
<mat-card-header>
    <mat-card-title>
        <h5 class="mt-0 mb-0">
            Tutti i Progetti
        </h5>
    </mat-card-title>
    <mat-card-subtitle>
        <button type="button" mat-button class="card-header-menu-btn" [matMenuTriggerFor]="cardHeaderMenu">
            Questa Settimana
        </button>
        <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
            <button mat-menu-item>
                Oggi
            </button>
            <button mat-menu-item>
                Questa Settimana
            </button>
            <button mat-menu-item>
                Questo Mese
            </button>
            <button mat-menu-item>
                Quest'Anno
            </button>
        </mat-menu>
    </mat-card-subtitle>
</mat-card-header>
    <mat-card-content>
        <mat-tab-group animationDuration="0ms">
            <mat-tab label="Tutti">
                <app-all />
            </mat-tab>
            <mat-tab label="In Corso">
                <app-in-progress />
            </mat-tab>
            <mat-tab label="Completati">
                <app-completed />
            </mat-tab>
            <mat-tab label="In Attesa">
                <app-pending />
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
