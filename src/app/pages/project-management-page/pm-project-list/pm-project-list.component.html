<mat-card class="trinta-card all-projects-card mb-25 bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Tutti i Progetti
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button matTooltip='Crea nuovo Progetto' mat-mini-fab color="primary"
                style="display: right; margin-right:20px; " [routerLink]="['/home/project-management/edit']">
                <mat-icon>add</mat-icon>
            </button>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group animationDuration="0ms">
            <mat-tab label="Tutti">
                <app-pm-project-view />
            </mat-tab>
            <mat-tab label="In Corso">
                <app-pm-project-view [status]="'W'" />
            </mat-tab>
            <mat-tab label="Completati">
                <app-pm-project-view [status]="'C'"/>
            </mat-tab>
            <mat-tab label="In Attesa">
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
