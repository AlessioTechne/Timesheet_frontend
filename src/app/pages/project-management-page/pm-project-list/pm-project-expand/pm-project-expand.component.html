<mat-card class="trinta-card basic-form mb-25 bg-white border-none d-block">
    <mat-card-content>
        <form [formGroup]="form">
            <div class="row">

                <div class="col-md-4 col-xxl-4">
                    <label class="label d-block fw-medium mb-10">Project Leader
                    </label>
                    <mat-form-field>
                        <input matInput formControlName="projectLeader" readonly>
                    </mat-form-field>
                </div>
                <div class="col-md-4 col-xxl-4">
                    <label class="label d-block fw-medium mb-10">Referente
                    </label>
                    <mat-form-field>
                        <input matInput formControlName="customerReference" readonly>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-xxl-4">
                    <label class="label d-block fw-medium mb-10">GG/u Stimati(task)
                    </label>
                    <mat-form-field>
                        <input matInput formControlName="totEstimatedEffortInDays" readonly>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-xxl-4">
                    <label class="label d-block fw-medium mb-10">Tot Consuntivo In Giorni
                    </label>
                    <mat-form-field>
                        <input matInput formControlName="totTaskLoggedDays" readonly>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-xxl-4">
                    <label class="label d-block fw-medium mb-10"> GG/u Extra Prev
                    </label>
                    <mat-form-field>
                        <input matInput formControlName="totNotBudgetedTaskLoggedDays" readonly>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
