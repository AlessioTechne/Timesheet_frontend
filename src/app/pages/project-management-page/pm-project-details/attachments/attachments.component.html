<mat-card class="trinta-card to-do-list-card mb-25 bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Allegati
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button matTooltip='' mat-mini-fab color="primary" style="display: right; margin-right:20px; "
                (click)="openDialog()">
                <mat-icon>add</mat-icon>
            </button>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="to-do-list-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="attachmentName">
                        <th mat-header-cell *matHeaderCellDef>
                            Nome Allegato
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.attachmentName }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef class="text-end pr-0"></th>
                        <td mat-cell *matCellDef="let element" class="text-end pr-0">
                            <div class="action">
                                <button mat-icon-button matTooltip="Primary"  color="primary" (click)="downloadAttach(element.attachmentId)">
                                    <mat-icon>download</mat-icon>
                                </button>
                                <!--button  mat-icon-button (click)="editAttach(element)">
                                    <mat-icon>edit</mat-icon>
                                </button-->
                                <button  mat-icon-button matTooltip="Primary" color="primary" (click)="deleteAttach(element.attachmentId)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
            <mat-divider></mat-divider>
            <mat-paginator [length]="pagination?.totalItems" [pageSize]="pagination?.itemsPerPage"
                [pageSizeOptions]="[5, 10, 25, 50]" (page)="pageChanged($event)" [pageIndex]="pagination?.currentPage"
                [hidePageSize]="false" showFirstLastButtons>
            </mat-paginator>
        </div>
    </mat-card-content>
   
</mat-card>
