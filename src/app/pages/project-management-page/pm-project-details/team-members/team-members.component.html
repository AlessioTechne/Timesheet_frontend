<mat-card class="trinta-card products-list-card mb-25 bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Team Members
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button matTooltip='Inserisci nuovo Customer' mat-mini-fab color="primary"
                style="display: right; margin-right:20px; " [routerLink]="['/home/customer/edit']">
                <mat-icon>add</mat-icon>
            </button>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <form class="search-box position-relative" >
            
        </form>

        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- Surname Column -->
                <ng-container matColumnDef="surname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Nominativo
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.surname}} {{element.firstName}}
                    </td>
                </ng-container>

                <!-- Assignd Task Column -->
                <ng-container matColumnDef="numAssisgnedTasks">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Task Assegnati
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-end">
                        {{element.numAssisgnedTasks}}
                    </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> 
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button matTooltip="Primary" color="basic" aria-label="Modifica Cliente"
                            [routerLink]="['/home/customer/edit', element.customerId ]">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
        <mat-divider></mat-divider>
        <mat-paginator [length]="pagination?.totalItems" [pageSize]="pagination?.itemsPerPage"
            [pageSizeOptions]="[5, 10, 25, 50]" (page)="pageChanged($event)" [pageIndex]="pagination?.currentPage"
            [hidePageSize]="false" showFirstLastButtons>
        </mat-paginator>
    </mat-card-content>
</mat-card>
