<mat-card class="trinta-card mb-25 bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Inserimento TaskLog per {{pageTitle}}
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="taskLogForm">
            <div class="row">
                <div class="col-sm-6">
                    <label class="label d-block fw-medium mb-10">
                        Nome Task Log
                    </label>
                    <mat-form-field>
                        <i-feather name="icon"></i-feather>
                        <mat-label>Inserire Nome Task Log</mat-label>
                        <input matInput [formControl]="$any(taskLogForm.controls['initials'])">
                    </mat-form-field>
                    <app-text-input [formControl]="$any(taskLogForm.controls['initials'])"
                        [label]="'Sigla'"></app-text-input>
                </div>
                <div class="col-sm-6">
                    <label class="label d-block fw-medium mb-10">
                        Nome Subtask
                    </label>
                    <mat-form-field>
                        <i-feather name="user"></i-feather>
                        <mat-label>Inserire Nome Subtask</mat-label>
                        <input matInput [formControl]="$any(taskLogForm.controls['customerName'])">
                    </mat-form-field>
                    <app-text-input [formControl]="$any(taskLogForm.controls['customerName'])"
                        [label]="'Nome Cliente'" />
                </div>
                <div class="col-sm-6">
                    <label class="label d-block fw-medium mb-10">
                        Data
                    </label>
                    <mat-form-field>
                        <i-feather name="document"></i-feather>
                        <mat-label>Inserire Data </mat-label>
                        <input matInput [formControl]="$any(taskLogForm.controls['vatId'])">
                    </mat-form-field>
                    <app-text-input [formControl]="$any(taskLogForm.controls['vatId'])" [label]="'P. Iva'" />
                </div>
                <div class="col-sm-6">
                    <label class="label d-block fw-medium mb-10">
                        Impiegato
                    </label>
                    <mat-form-field>
                        <i-feather name="user"></i-feather>
                        <mat-label>Selezionare un Impiegato</mat-label>
                        <input matInput [formControl]="$any(taskLogForm.controls['customerName'])">
                    </mat-form-field>
                    <app-text-input [formControl]="$any(taskLogForm.controls['customerName'])"
                        [label]="'Nome Cliente'" />
                </div>
                <div class="col-sm-6">
                    <label class="label d-block fw-medium mb-10">
                        Ore da Scaricare
                    </label>
                    <mat-form-field>
                        <i-feather name="user"></i-feather>
                        <mat-label>Inserire Ore da scaricare</mat-label>
                        <input matInput [formControl]="$any(taskLogForm.controls['customerName'])">
                    </mat-form-field>
                    <app-text-input [formControl]="$any(taskLogForm.controls['customerName'])"
                        [label]="'Nome Cliente'" />
                </div>
            </div>
            <button mat-fab extended color="primary" (click)="onSubmit()" [disabled]="taskLogForm.invalid">
                <mat-icon>save</mat-icon> Salva
            </button>
            <button mat-fab extended color="warn" (click)="onCancel()">
                <mat-icon>cancel</mat-icon> Chiudi
            </button>
        </form>
    </mat-card-content>
</mat-card>
