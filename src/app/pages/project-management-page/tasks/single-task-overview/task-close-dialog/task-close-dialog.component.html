<h2 mat-dialog-title>Chiusura Task </h2>

<mat-dialog-content class="mat-typography trinta-card ">
    <mat-card class="trinta-card">
        <mat-card-content>
            <form class="search-box position-relative" [formGroup]="dateForm">
                <mat-form-field appearance="fill">
                    <i-feather name="calendar"></i-feather>
                    <mat-label>GG/MM/AAAA</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="primary" (click)="onSave()" cdkFocusInitial [disabled]="dateForm.invalid">
        Salva
    </button>
    <button mat-button color="warn" (click)="onClose()" mat-dialog-close>
        Chiudi
    </button>
</mat-dialog-actions>
