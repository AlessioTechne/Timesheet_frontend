<mat-card class="trinta-card products-list-card mb-25 bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Fattura
            </h5>
        </mat-card-title>
        <mat-card-subtitle>

        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <label>Numero Fattura</label>
                <p class="text-black">{{ task.taskNumber? task.taskNumber : 0 }}</p>
            </mat-list-item>

            <mat-list-item>
                <label>Data Fattura</label>
                <p class="text-black">{{task.actualEndDate? (task.actualEndDate | date: 'dd/MM/yyyy') : '--/--/----'}}</p>
            </mat-list-item>

            <mat-list-item>
                <label>GG Stimati </label>
                <p class="text-black">{{task.estimatedEffortInDays? task.estimatedEffortInDays.toFixed(1) : 0}}</p>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
