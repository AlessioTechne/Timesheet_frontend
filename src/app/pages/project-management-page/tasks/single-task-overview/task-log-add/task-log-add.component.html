<mat-card class="trinta-card mb-25 bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                {{pageTitle}}
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="taskLogForm">
            <div class="row">
                <div class="col-sm-6">
                    <label class="label d-block fw-medium mb-10">
                        Nome Subtask
                    </label>
                    <mat-form-field>
                        <i-feather name="icon"></i-feather>
                        <mat-label>Inserire Subtask</mat-label>
                        <input matInput [formControl]="$any(taskLogForm.controls['taskLogName'])">
                    </mat-form-field>
                    <app-text-input [formControl]="$any(taskLogForm.controls['taskLogName'])"
                        [label]="'Codice'"></app-text-input>
                </div>
               
                <div class="col-sm-6">
                    <label class="label d-block fw-medium mb-10">
                        Data
                    </label>
                    <mat-form-field>
                        <i-feather name="calendar"></i-feather>
                        <mat-label>Inserire Data</mat-label>
                        <input matInput [matDatepicker]="picker" [formControl]="$any(taskLogForm.controls['taskLogDate'])" [max]="maxDate">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <app-text-input [formControl]="$any(taskLogForm.controls['taskLogDate'])"
                        [label]="'Codice'"></app-text-input>
                </div>
                <div class="col-sm-6"><label class="label d-block fw-medium mb-10">
                        Impiegato
                    </label>
                    <mat-form-field>
                        <i-feather name="user"></i-feather>
                        <mat-label>Inserire Impiegato</mat-label>
                        <input matInput [formControl]="$any(taskLogForm.controls['employee'])" [matAutocomplete]="autoEmployees">
                        <mat-autocomplete #autoEmployees="matAutocomplete" [displayWith]="employeesVal()">
                            <mat-option *ngFor="let option of filteredEmployees" [value]="option">{{option.surname}}
                                {{option.firstName}}</mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                    <app-text-input [formControl]="$any(taskLogForm.controls['employee'])" [label]="'Nome'" />
                </div>
                <div class="col-sm-6"><label class="label d-block fw-medium mb-10">
                        Ore da Scaricare
                    </label>
                    <mat-form-field>
                        <i-feather name="user"></i-feather>
                        <mat-label>Inserire Ore da Scaricare</mat-label>
                        <input type="number" matInput [formControl]="$any(taskLogForm.controls['actualWorkInHours'])">
                    </mat-form-field>
                    <app-text-input [formControl]="$any(taskLogForm.controls['actualWorkInHours'])" [label]="'Nome'" />
                </div>

                <div class="col-sm-12">
                    <label class="label d-block fw-medium mb-10">
                        Note
                    </label>
                    <mat-form-field>
                        <i-feather name="icon"></i-feather>
                        <mat-label>Inserire Note</mat-label>
                        <textarea style="height: auto;" matInput [formControl]="$any(taskLogForm.controls['taskLogNote'])"></textarea>
                    </mat-form-field>
                    <app-text-input [formControl]="$any(taskLogForm.controls['taskLogNote'])"
                        [label]="'Codice'"></app-text-input>
                </div>
            </div>
            <button mat-fab extended color="primary" (click)="onSubmit()" [disabled]="taskLogForm.invalid">
                <mat-icon>save</mat-icon> Salva
            </button>
            <button mat-fab extended color="warn" (click)="onCancel()">
                <mat-icon>cancel</mat-icon> Chiudi
            </button>
        </form>
    </mat-card-content>
</mat-card>
