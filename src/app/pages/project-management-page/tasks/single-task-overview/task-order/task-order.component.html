<mat-card class="trinta-card products-list-card mb-25 bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Ordine
            </h5>
        </mat-card-title>
        <mat-card-subtitle>

        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <label mat-line>Numero Ordine</label>
                <p class="text-black">{{task.salesOrderNumber? task.salesOrderNumber : 9}}</p>
            </mat-list-item>
            <mat-list-item>
                <label mat-line>Data Ordine</label>
                <p class="text-black">{{task.salesOrderDate? (task.salesOrderDate | date: 'dd/MM/yyyy') : '--/--/----'}}</p>
            </mat-list-item>
            <mat-list-item>
                <label mat-line>Centro di Costo</label>
                <p class="text-black">{{ task.costCenter? task.costCenter :0 }}</p>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
