<mat-card class="trinta-card products-list-card mb-25 bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Task Info
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <label mat-line>Task Number</label>
                <p mat-line>{{task.taskNumber}}</p>
            </mat-list-item>
            <mat-list-item>
                <label mat-line>Task Name</label>
                <p mat-line>{{task.taskName}}</p>
            </mat-list-item>
            <mat-list-item>
                <label mat-line>start date</label>
                <p mat-line>{{task.actualStartDate | date: 'dd/MM/yyyy'}}</p>
            </mat-list-item>
            <mat-list-item>
                <label mat-line>end date</label>
                <p mat-line>{{task.actualEndDate? (task.actualEndDate | date: 'dd/MM/yyyy') : '--/--/----'}}</p>
            </mat-list-item>
         
            <mat-list-item>
                <label mat-line>Estimated effort </label>
                <p mat-line>{{task.estimatedEffortInDays.toFixed(1)}}</p>
            </mat-list-item>           
        </mat-list>
    </mat-card-content>
</mat-card>
