<h1 mat-dialog-title>
    Inserisci Ore Per {{taskName}}
</h1>
<mat-card class="trinta-card mb-25 bg-white border-none">
    <mat-card-content>

        <form [formGroup]="form" >
            <div mat-dialog-content>
                <label>Ore</label>
                <mat-form-field class="mb-20">
                    <mat-label>Inserisci Ore da Scaricare</mat-label>
                    <i-feather name="file"></i-feather>
                    <input matInput formControlName="actualWorkInHours" type="number" >
                </mat-form-field>
            </div>
            <div mat-dialog-content *ngIf="!hasLogsAsSubtasks">
                <label>Nome Subtask</label>
                <mat-form-field class="mb-20">
                    <mat-label>Inserisci nome subtask</mat-label>
                    <i-feather name="edit-3"></i-feather>
                    <textarea matInput formControlName="taskLogName"></textarea>
                </mat-form-field>
            </div>
            <div mat-dialog-content *ngIf="!hasLogsAsSubtasks">
                <label>Note</label>
                <mat-form-field class="mb-20">
                    <mat-label>Inserisci Note</mat-label>
                    <i-feather name="edit-3"></i-feather>
                    <textarea matInput formControlName="taskLogNote"></textarea>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>



    <div mat-dialog-actions class="mt-0">
        <button mat-flat-button color="primary" [disabled]="!form.valid" [mat-dialog-close]="true" (click)="onSave()"
            cdkFocusInitial>
            Salva
        </button>
        <button mat-flat-button color="warn" (click)="onClose()" mat-dialog-close>
             Chiudi
        </button>
    </div>
</mat-card>
