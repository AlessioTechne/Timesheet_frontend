<mat-card class="trinta-card mb-25 bg-white border-none d-block">
    <mat-card-content>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="main-table" matSort>



                <!-- Budget Column -->
                <ng-container matColumnDef="taskName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Nome Task
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.taskName}}
                    </td>
                </ng-container>

                <!-- Due Date Column -->
                <ng-container matColumnDef="estimatedEffortInDays">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        GG Stimati
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        <ng-container>
                            {{element.estimatedEffortInDays}}
                        </ng-container>

                    </td>
                </ng-container>

                <ng-container matColumnDef="totalWorkHours">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Giorni Totali Lavorati
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        {{(element.totalWorkHours / 8).toFixed(1)}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="delta">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Giorni Scaricabili
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        {{(element.estimatedEffortInDays - element.totalWorkHours/8).toFixed(1)}}
                    </td>
                </ng-container>
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="text-end pr-0"></th>
                    <td mat-cell *matCellDef="let element" class="text-end pr-0">
                        <div class="action">
                            <button type="button" color="primary" (click)="openDialog(element)" mat-button
                                class="p-0 min-w-auto lh-1 h-auto">
                                <mat-icon>add_circle</mat-icon>

                            </button>

                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </mat-card-content>
</mat-card>
