<mat-card class="trinta-card mb-25 bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                TimeTable
            </h5>
        </mat-card-title>
        <mat-card-subtitle>

        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="timeTableForm" class="form-container">
            <div class="row">
                <ng-container>
                    <td mat-cell>
                        Lunedì
                    </td>
                </ng-container>
                <div class="col-sm-4">
                    <mat-form-field>
                        <i-feather name="user"></i-feather>
                        <mat-label>Ore Minime</mat-label>
                        <input matInput formControlName='minHours1' type="number">
                    </mat-form-field>
                    <app-text-input [formControl]="$any(timeTableForm.controls['minHours1'])" [label]="'Ora minima'"></app-text-input>

                </div>
                <div class="col-sm-4">
                    <mat-form-field>
                        <mat-label>Ore Massime</mat-label>
                        <input matInput formControlName='maxHours1' type="number">
                    </mat-form-field>
                    <app-text-input [formControl]="$any(timeTableForm.controls['maxHours1'])" [label]="'Ora massima'"></app-text-input>

                </div>
            </div>

                    <td mat-cell>
                        Martedì
