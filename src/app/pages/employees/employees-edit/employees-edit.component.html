<mat-card class="trinta-card mb-25 bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                {{pageTitle}}
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button matTooltip='Elimina utente' mat-mini-fab color="primary" style="display: inline; margin-right:20px; "
              (click)="onDelete()" *ngIf="employeesId>0 && employees.deleted">
              <mat-icon>delete</mat-icon>
            </button>
            <button matTooltip='Elimina utente' mat-mini-fab color="warn" style="display: inline; margin-right:20px; "
              (click)="onDelete()" *ngIf="employeesId>0 && !employees.deleted">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="employeesForm" class="form-container">
            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field>
                        <i-feather name="icon"></i-feather>
                        <mat-label>Cognome</mat-label>
                        <input matInput [formControl]="$any(employeesForm.controls['surname'])">
                    </mat-form-field>
                    <app-text-input [formControl]="$any(employeesForm.controls['surname'])" [label]="'Cognome'"></app-text-input>
                </div>
                <div class="col-sm-6">
                    <mat-form-field>
                        <i-feather name="icon"></i-feather>
                        <mat-label>Nome</mat-label>
                        <input matInput [formControl]="$any(employeesForm.controls['firstName'])">
                    </mat-form-field>
                    <app-text-input [formControl]="$any(employeesForm.controls['firstName'])" [label]="'Nome'"></app-text-input>
                </div>
                <div class="col-sm-6">
                    <mat-form-field>
                        <i-feather name="icon"></i-feather>
                        <mat-label>Account</mat-label>
                        <input matInput [formControl]="$any(employeesForm.controls['account'])">
                    </mat-form-field>
                    <app-text-input [formControl]="$any(employeesForm.controls['account'])" [label]="'account'"></app-text-input>
                </div>
                <div class="col-sm-6">
                    <mat-form-field>
                        <i-feather name="icon"></i-feather>
                        <mat-label>Matricola</mat-label>
                        <input matInput [formControl]="$any(employeesForm.controls['employeeSN'])">
                    </mat-form-field>
                    <app-text-input [formControl]="$any(employeesForm.controls['employeeSN'])" [label]="'employeeSM'"></app-text-input>
                </div>
            </div>
            <br>
            <button mat-fab extended color="primary" (click)="onSubmit()" [disabled]="employeesForm.invalid">
                <mat-icon>save</mat-icon> Salva
            </button>
            <button mat-fab extended color="warn" (click)="onCancel()">
                <mat-icon>cancel</mat-icon> Annulla
            </button>
            <div class="label-group" *ngIf="employees">

                <label>Creato da {{employees.createdBy}} il
                    {{employees.createdAt | date: 'dd/MM/yyyy HH:mm'}}</label>

                <label>Modificato da {{employees.modifiedBy}} il
                    {{employees.modifiedAt | date: 'dd/MM/yyyy HH:mm'}}</label>

            </div>

        </form>
    </mat-card-content>
</mat-card>
