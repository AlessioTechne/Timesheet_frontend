<mat-card class="trinta-card mb-25 bg-white border-none d-block">
  <mat-card-header>
    <mat-card-title>
      <h5 class="mt-0 mb-0">
        {{pageTitle}}
      </h5>
    </mat-card-title>
    <mat-card-subtitle>
      <button matTooltip='Elimina utente' mat-mini-fab color="warn" style="display: inline; margin-right:20px; "
        (click)="onDelete()" *ngIf="customerId>0">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="customerForm" class="form-container">
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field>
            <i-feather name="icon"></i-feather>
            <mat-label>Sigla</mat-label>
            <input matInput [formControl]="$any(customerForm.controls['initials'])">
          </mat-form-field>
          <app-text-input [formControl]="$any(customerForm.controls['initials'])" [label]="'Sigla'"></app-text-input>
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <i-feather name="user"></i-feather>
            <mat-label>Nome Cliente</mat-label>
            <input matInput [formControl]="$any(customerForm.controls['customerName'])">
          </mat-form-field>
          <app-text-input [formControl]="$any(customerForm.controls['customerName'])" [label]="'Nome Cliente'" />
        </div>
        <div class="col-sm-6">
          <mat-form-field>
            <i-feather name="document"></i-feather>
            <mat-label>P. Iva</mat-label>
            <input matInput [formControl]="$any(customerForm.controls['vatId'])">
          </mat-form-field>
          <app-text-input [formControl]="$any(customerForm.controls['vatId'])" [label]="'P. Iva'" />

        </div>
      </div>
      <button mat-fab extended color="primary" (click)="onSubmit()" [disabled]="customerForm.invalid">
        <mat-icon>save</mat-icon> Salva
      </button>
      <button mat-fab extended color="warn" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Annulla
      </button>
      <div class="label-group" *ngIf="customer">

        <label>Creato da {{customer.createdBy}} il {{customer.createdAt | date: 'dd/MM/yyyy HH:mm'}}</label>

        <label>Modificato da {{customer.modifiedBy}} il {{customer.modifiedAt | date: 'dd/MM/yyyy HH:mm'}}</label>

      </div>
    </form>
  </mat-card-content>
</mat-card>
