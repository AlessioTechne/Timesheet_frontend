<mat-card class="trinta-card mb-25 bg-white border-none d-block">
    <mat-card-header>
      <mat-card-title>
        <h5 class="mt-0 mb-0">
          {{pageTitle}}
        </h5>
      </mat-card-title>
      <mat-card-subtitle>
        <button matTooltip='Elimina utente' mat-mini-fab color="warn" style="display: inline; margin-right:20px; "
          (click)="onDelete()" *ngIf="businessUnitId>0">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="businessUnitForm" class="form-container">
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field>
              <i-feather name="icon"></i-feather>
              <mat-label>Codice</mat-label>
              <input matInput [formControl]="$any(businessUnitForm.controls['businessUnitInitials'])">
            </mat-form-field>
            <app-text-input [formControl]="$any(businessUnitForm.controls['businessUnitInitials'])" [label]="'Codice'"></app-text-input>
          </div>
          <div class="col-sm-6">
            <mat-form-field>
              <i-feather name="user"></i-feather>
              <mat-label>Nome</mat-label>
              <input matInput [formControl]="$any(businessUnitForm.controls['businessUnitName'])">
            </mat-form-field>
            <app-text-input [formControl]="$any(businessUnitForm.controls['businessUnitName'])" [label]="'Nome'" />
          </div>
        </div>
        <button mat-fab extended color="primary" (click)="onSubmit()" [disabled]="businessUnitForm.invalid">
          <mat-icon>save</mat-icon> Salva
        </button>
        <button mat-fab extended color="warn" (click)="onCancel()">
          <mat-icon>cancel</mat-icon> Annulla
        </button>
      </form>
    </mat-card-content>
  </mat-card>
