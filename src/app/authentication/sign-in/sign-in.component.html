<div class="sign-in-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="trinta-form ml-auto mr-auto bg-white border-radius">
                <div class="title text-center">
                    <h3>
                        Accedi
                    </h3>

                </div>

                <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="label d-block fw-medium mb-10">
                            Username
                        </label>

                        <mat-form-field>
                            <i-feather name="user"></i-feather>
                            <mat-label>Username</mat-label>
                            <input matInput type="username" id="username" formControlName="username">
                        </mat-form-field>
                        <app-text-input [formControl]="$any(authForm.controls['username'])"
                            label="username"></app-text-input>

                    </div>
                    <div class="form-group">
                        <label class="label d-block fw-medium mb-10">
                            Password
                        </label>
                        <mat-form-field>
                            <i-feather name="lock"></i-feather>
                            <mat-label>Inserisci la tua password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" id="password"
                                formControlName="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <span class="material-symbols-outlined">
                                    {{hide ? 'visibility_off' : 'visibility'}}
                                </span>
                            </button>
                        </mat-form-field>
                        <app-text-input [formControl]="$any(authForm.controls['password'])"
                            label="password"></app-text-input>

                    </div>

                    <button mat-button type="submit" [disabled]="authForm.invalid">
                        Accedi
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
